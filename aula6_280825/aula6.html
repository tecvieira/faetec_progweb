<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Completo</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <div class="form-container">
        <form action="#" method="post">
            <!--campo de texto-->
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Digite seu nome" required>

            <!--Campo senha-->
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
        
            <!--campo e-mail-->
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required autocomplete="off">

            <!--Campo de número-->
            <label for="idade">Idade</label>
            <input type="number" id="idade" name="idade" min="1" max="120" required>

            <!--Campo Telefone-->
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(xx) xxxx xxxx">

            <!--Campo de Data-->
            <label for="data-nascimento">Data de Nascimento</label>
            <input type="date" id="data-nascimento" name="data-nascimento">

            <!--Campo de URL-->
            <label for="website">Website</label>
            <input type="url" id="website" name="website" placeholder="https://seusite.com">

            <!--Campo de busca-->
            <label for="busca">Busca</label>
            <input type="search" id="busca" name="busca" placeholder="Digite para buscar">

            <!--Campode upload de arquivo-->
            <label for="arquivo">Upload de Arquivo</label>
            <input type="file" id="arquivo" name="arquivo">

            <div>
                <!--Campo de cor-->
                <label for="cor"> Cor Favorita:</label>
                <input type="color" id="cor" name="cor" value="#ff0000">
            </div>

            <hr>
            <div>
                <!--Campo de radio-->
                <label for="masculino">Gênero:</label>
                
                <input type="radio" id="masculino" name="genero" value="masculino">
                <label for="masculino">Masculino</label>
                <input type="radio" id="feminino" name="genero" value="feminino">
                <label for="feminino">Feminino</label>
            </div>
            <hr>
            <div>
                <!--Campo de checkbox-->
                <label>Interesses:</label>
                <input type="checkbox" id="esportes" name="interesses" value="esportes">
                <label for="esportes">Esportes</label>
                <input type="checkbox" id="musica" name="interesses" value="musica">
                <label for="musica">Música</label>
                <input type="checkbox" id="tecnologia" name="interesses" value="tecnologia">
                <label for="tecnologia">Tecnologia</label>
            </div>
            <hr>
            <!-- Campo de seleção (dropdown) -->
            <label for="pais">País:</label>
            <select id="pais" name="pais">
                <option value="">Selecione...</option>
                <option value="brasil">Brasil</option>
                <option value="portugal">Portugal</option>
                <option value="angola" selected>Angola</option>
            </select>
            <br>
            <!-- Campo de textarea -->
            <label for="mensagem">Mensagem:</label>
            <br>
            <textarea id="mensagem" name="mensagem" rows="8" placeholder="Escreva sua mensagem..."
                maxlength="200"></textarea>
            <br>
            <!-- Botão de envio -->
            <button type="submit">Enviar</button>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
    </div>
</body>
</html>
