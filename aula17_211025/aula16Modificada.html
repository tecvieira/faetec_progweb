<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleModificado.css">
    <title>Funções JavaScript com botões</title>
</head>
<body>
    <header>
        <h2>Exemplo de Funções com Botões</h2>
    </header>
    <main class="container">
        <div class="div-input">
            <input type="text" id="campo1" placeholder="digite um valor">
            <input type="text" id="campo2" placeholder="digite outro valor">
            
        </div>
        
        <div class="div-button">
            
            <button onclick="somar()">Somar Números</button>
            <button onclick="subtrair()">Subtrair Números</button>
            <button onclick="multiplicar()">Multiplicar Números</button>
            <button onclick="dividir()">Dividir Números</button>
             <button onclick="array()">Array</button>
        </div>

        <div id="alvo"></div>
        <button onclick="limpaCampo()" id="restart-button">RESTART</button>
    </main>

    <script src="scriptModificado.js"></script>

</body>
</html>
