<!DOCTYPE html>
<html lang="pt-BR"
<head>
  <meta charset="utf-8"
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela de Exemplo</title>
  <style>
    body{
      font-family: Arial;
      background-color: #255;
    }
    table{
      border-collapse: collapse;
      width: 50%;
      margin: 20px auto;
    }
    th{
      background-color: gray;
    }
    th, td{
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center">Tabela 3 colunas e 3 linhas</h2>
  <table>
    <tr>
       <th>Coluna 1</th>
      <th>Coluna 2</th>
      <th>Coluna 3</th>
    </tr>
    <tr>
      <td>Item 1A</td>
      <td>Item 1B</td>
      <td>Item 1C</td>
    </tr>
     <tr>
      <td>Item 2A</td>
      <td>Item 2B</td>
      <td>Item 2C</td>
    </tr>
     <tr>
      <td>Item 3A</td>
      <td>Item 3B</td>
      <td>Item 3C</td>
    </tr>
  </table>
</body>
</html>
