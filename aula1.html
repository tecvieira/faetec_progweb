<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Exemplos</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h2{
            text-align: center;
        }

        table{
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }

        th{
            background-color: rgb(0, 0, 0);
            color: white;
        }
        
        th, td{
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h2>Tabela 3 Colunas e 3 Linhas</h2>
    <table>
        <tr>
            <th>Coluna1</th>
            <th>Coluna2</th>
            <th>Coluna3</th>
        </tr>
        <tr>
            <td>Ítem 1A</td>
            <td>Ítem 2A</td>
            <td>Ítem 3A</td>
        </tr>
        <tr>
            <td>Ítem 1B</td>
            <td>Ítem 2B</td>
            <td>Ítem 3B</td>
        </tr>
        <tr>
            <td>Ítem 1C</td>
            <td>Ítem 2C</td>
            <td>Ítem 3C</td>
        </tr>
    </table>
</body>
</html>
