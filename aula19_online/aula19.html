<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Funções nativas do JavaScript</title>
</head>

<body>
    <h1>Aula 2: Novas Funções Nativas em JavaScript</h1>

    <p>Array base: <strong id="arrayBase"></strong></p>

    <div class="todosBotoes">
        <button onclick="encontrarItem()">find()</button>
        <button onclick="verificarExistencia()">includes()</button>
        <button onclick="verificarCondicao()">some() / every()</button>
        <button onclick="buscarIndice()">findIndex()</button>
        <button onclick="textoMinusculo()">toLowerCase()</button>
        <button onclick="substituirTexto()">replace()</button>
        <button onclick="dividirTexto()">split()</button>
        <button onclick="numeroAleatorio()">Math.random()</button>
        <button onclick="dataAtual()">Date()</button>
    </div>
    <h2>Funcionalidades Extras</h2>
    <input type="text" id="minhaFruta" name="minhaFruta" placeholder="Pesquise uma fruta aqui:" maxlength="50">

    <div class="botoesExtras">
        <button onclick="geraFruta()" class="extrabutton">Gerar Fruta Aleatória</button>
        <button onclick="pesquisaFruta()" class="extrabutton">Pesquisar Fruta</button>

    </div>

    <div id="resultado">Clique em um botão para ver o resultado.</div>

    <script src="script.js"></script>
</body>
</html>
